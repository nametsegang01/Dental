<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DentalCare | Student Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdfd;
    }

    .login-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      flex: 1;
      background-color: #17a2b8;
      color: white;
      padding: 60px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .sidebar p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .form-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background-color: #ffffff;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
    }

    .auth-title {
      text-align: center;
      color: #138496;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      background-color: #17a2b8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #138496;
    }

    .auth-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .auth-link a {
      color: #17a2b8;
      text-decoration: none;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }
      .sidebar {
        padding: 30px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Welcome Students</h1>
        <p>Log in to manage your dental appointments, view your profile, and access student-friendly oral health tips and resources.</p>
        
        <!-- Back to Home Button -->
        <a href="/" class="btn btn-light mt-4" style="max-width: 200px; border-radius: 30px; font-weight: 500;">
          ‚Üê Back to Home
        </a>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <div class="auth-container">
        <h3 class="auth-title">Student Login</h3>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}

        <form class="auth-form" action="/signin/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </div>

          <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required />
          </div>

          <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="auth-link">
          Don't have an account? <a href="/signup">Register</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
